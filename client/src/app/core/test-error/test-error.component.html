<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary m-lg-2">500 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary m-lg-2">404 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary m-lg-2">400 Error</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary m-lg-2">400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationError">
        <p>{{validationError}}</p>
    </div>
</div>
