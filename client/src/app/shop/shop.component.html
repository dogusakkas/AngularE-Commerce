<div class="container">
    <div class="row">

        <section class="col-3">
            <ul class="list-group my-3">

                <h5 class="text-black-50 ml-3">Sort</h5>

                <select class="custom-select" (change)="($any($event.target).value)">
                    <option *ngFor="let sort of sortOptions" [value]="sort.value" >{{sort.name}}</option>
                </select>


                <br>

                <h5 class="text-black-50 ml-3">Brands</h5>
                <li class="list-group-item" *ngFor="let item of brands" [class.active]="item.id ===this.shopParams.brandId" [value]="item.id" (click)="onBrandSelected(item.id)">{{item.name}}</li>
            </ul>
            <br>
            <ul class="list-group">
                <h5 class="text-primary ml-3">Types</h5>
                <li class="list-group-item" *ngFor="let item of types" [class.active]="item.id ===this.shopParams.typeId" [value]="item.id" (click)="onTypeSelected(item.id)">{{item.name}}</li>
            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
                </header>
                <div class="form-inline mt-2" style="display: flex;">
                    <input class="form-control" type="text" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-info ms-xl-2">Search</button>
                    <button class="btn btn-outline-success ms-xl-2">Reset</button>
                </div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div class="col-3 mb-4" *ngFor="let item of products">
                    <app-product-item [product]="item"></app-product-item>
                </div>

            </div>

            <div class="d-flex justify-content-center" style="margin-top: 20px;">
                <pagination [boundaryLinks]="true" [totalItems]="this.totalCount" (pageChanged)="onPageChanged($event)" [itemsPerPage]="this.shopParams.pageSize" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
                </pagination>
            </div>

        </section>
    </div>
</div>
