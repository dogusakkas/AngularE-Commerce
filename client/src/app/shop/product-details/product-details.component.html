<div class="card">
    <div class="container-fliud">
        <div class="wrapper row">
            <div class="preview col-md-6" *ngIf="product">

                <div class="preview-pic tab-content">
                    <div class="tab-pane active" id="pic-1"><img src="{{product.pictureUrl}}" /></div>
                </div>


            </div>
            <div class="details col-md-6">
                <h3 class="product-title">{{product.name}}</h3>
                <div class="rating">
                    <div class="stars">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </div>
                    <span class="review-no">41 reviews</span>
                </div>
                <p class="product-description">{{product.description}}</p>
                <h4 class="price">current price: <span>{{product.price | currency}}</span></h4>
                <p class="vote"><strong>91%</strong> of buyers enjoyed this product! <strong>(87 votes)</strong></p>
                <div class="action">
                    <div>
                        <i class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 3em;"></i>
                        <span class="font-weight-bold m-lg-2" style="font-size: 1.5em;"></span>
                        <i class="fa fa-plus-circle text-warning mr-2" style="cursor: pointer; font-size: 3em;"></i>
                        <span class="font-weight-bold" style="font-size: 1.5em;"></span>
                    </div>
                    <button class="add-to-cart btn btn-default" type="button">add to cart</button>
                    <button class="like btn btn-default m-lg-1" type="button"><span class="fa fa-heart"></span></button>
                </div>
            </div>
        </div>
    </div>
</div>
